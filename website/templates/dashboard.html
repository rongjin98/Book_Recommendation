{% extends 'base.html' %}
{% block content %}

  <div align = "center" class="books_table">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Book Cover</th>
          <th scope="col">Book Name</th>
          <th scope="col">Remove from Dashboard</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(num_books) %}
        <tr>
          <td class = "bookCover">
            <img src="{{ book_list[i][2] }}" alt="Image Not Available" style="width: 200px; height: 250px">
          </td>
          <td>
            <a href="{{ book_list[i][1] }}", target = "_blank">{{ book_list[i][0] }}</a>
          </td>
          <td>
            <form method="POST" >
              <input type ="hidden", 
                     id = "book_info", 
                     name = "book_info"
                     class = "book_info",
                     value = "{{ book_list[i][3] }}">
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
